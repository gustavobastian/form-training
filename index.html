<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>simpleForm</title>
</head>
<body>
    <div class="container">
        <div class="leftComponent">
            <div class="leftTitle">
                 
                <div class="subTitle">
                    <a title="Bazi, CC0, via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Gnome_drawing.svg"><img width="100" alt="Gnome drawing" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Gnome_drawing.svg/512px-Gnome_drawing.svg.png"></a>
                    Gustaviten!
                </div>
                <div class="subTitleBack">
                    
                </div>   
                
            </div>
            <div class="leftFooter">
                Photo by  <div class ="sub"> Gustavo Bastian</div>
            </div>
        </div>
        <div style="display:flex;flex-direction:row;width:100%;heigh:100%;">
            <form class="rightComponent" action="POST" >
                <div class="component1">
                    <div class="text1">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                        <br>
                        Sing up <i>now</i> to get started.</p>
                    </div>
                    
                    <div class="text2">
                    <p>You <i>know</i> what you want to.</p>
                    </div>
                </div>
                <div class="component2">
                      <div style="display:flex;" class="formTitle"  >
                        Let's do this!
                      </div>
                      <div class="formRow">
                        <div class="formColumn">
                            <label style="display:flex;" for="firstname">FIRST NAME</label>
                            <input class="myInput" type="text" id="firstname">
                        </div>                        
                        <div class="formColumn">
                        <label style="display:flex;" for="lastname">LAST NAME</label>
                        <input class="myInput" type="text" id="lastname">
                        </div>
                      </div>
                      <div class="formRow">
                        <div class="formColumn">
                            <label style="display:flex;" for="email">EMAIL</label>
                            <input class="myInput" type="text" id="email">
                        </div>
                        <div class="formColumn">
                            <label style="display:flex;" for="phone">PHONE NUMBER</label>
                            <input class="myInput" type="text" id="phone">
                        </div>
                      </div>
                      <div class="formRow">
                        <div class="formColumn">
                            <label style="display:flex;" for="password">PASSWORD</label>
                            <input class="myInput" type="text" id="password">                            
                        </div>
                        <div class="formColumn">
                            <label style="display:flex;" for="confirmPassword">CONFIRM PASSWORD</label>
                            <input class="myInput" type="text" id="confirmPassword">
                            <div id="passMATCH" style="color:red;"> </div>
                        </div>
                      </div>  



                </div>
                <div class="component3">
                    <div class="button-create">
                        <button type="Submit">Create Account</button>
                    </div>
                    <div class="footerRight">
                        <p>Already have an account? Log in</p>
                    </div>
                </div>

            </form>
        </div>
    
    </div>
</body>    
    <script type="text/javascript" src="./scritp.js"></script>
</html>
